regions: [eu-west-1]
stacks: [frontend]
allowedStages:
  - CODE
  - PROD
deployments:
  frontend-static/static/frontend/fonts:
    type: aws-s3
    parameters:
      bucket: aws-frontend-static
      cacheControl: max-age=315360000
      prefixStack: false
      publicReadAcl: false
  frontend-static/static/tools/fonts:
    type: aws-s3
    parameters:
      bucket: aws-frontend-static
      cacheControl: max-age=315360000
      prefixStack: false
      publicReadAcl: false

